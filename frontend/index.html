<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="icon-input">
         <img src="https://images.icon-icons.com/1488/PNG/512/5295-youtube-i_102568.png" alt="YouTube Icon"
            class="youtube-icon" width="48" height="48">
         <input type="text" id="youtube-link" placeholder="Enter YouTube video link" class="youtube-input">
         <button id="analyze-btn" class="analyze-button">Analyze</button>
      </div>
   </div>
   <div class="container">
      <div id="classification-result" class="classification-result">
         <!-- Classification result will appear here -->
         <div id="result-loading" class="loader hidden"></div>
         <div id="error-container"></div>
      </div>
   </div>
</body>

</html>

<script src="scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
